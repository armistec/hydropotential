<html>

<head>
  <title>Hydropower Potential - The Columbia River Basin</title>
  <script src='States.js'></script>
  <script src='CRB.js'></script>
  <script src='downstream.js'></script>
  <script src='upstream.js'></script>
  <script src='tribes.js'></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2> Example Query Graph - Salmon Runs and NW Tribal Claims to Rivers </h2>

  <style>

  .node {
    stroke: #ccc;
    stroke-width: 1.5px;
  }

  .link {
    fill: none;
    stroke: #bbb;
    stroke-width: 2.5px;
  }

  </style>
  <svg width="960" height="600"></svg>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>

  var svg1 = d3.select("svg"),
      width = +svg1.attr("width"),
      height = +svg1.attr("height");

  //var color = d3.scaleOrdinal(d3.schemeCategory20c);

  var color = d3.scaleOrdinal()
      .domain(["1", "2", "3", "9", "8", "7", "6", "5", "4"])
      .range(["#304fda", "#6691db", "#0f2546", "#bc4927", "#438c41", "#f8991d", "#b6dcae", "#9a7d6d", "#6a2d12"]);

  var simulation = d3.forceSimulation()
      .force("link", d3.forceLink().distance(10).strength(0.6))
      .force("charge", d3.forceManyBody())
      .force("center", d3.forceCenter(width / 2, height / 2));

  d3.json("queryex.json", function(error, graph) {
    if (error) throw error;

    var nodes = graph.nodes,
        nodeById = d3.map(nodes, function(d) { return d.id; }),
        links = graph.links,
        bilinks = [];

    links.forEach(function(link) {
      var s = link.source = nodeById.get(link.source),
          t = link.target = nodeById.get(link.target),
          i = {}; // intermediate node
      nodes.push(i);
      links.push({source: s, target: i}, {source: i, target: t});
      bilinks.push([s, i, t]);
    });

    var link = svg1.selectAll(".link")
      .data(bilinks)
      .enter().append("path")
        .attr("class", "link");

    var node = svg1.selectAll(".node")
      .data(nodes.filter(function(d) { return d.id; }))
      .enter().append("circle")
        .attr("class", "node")
        .attr("r", 12)
        .attr("fill", function(d) { return color(d.group); })
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

    node.append("title")
        .text(function(d) { return d.id; });

    simulation
        .nodes(nodes)
        .on("tick", ticked);

    simulation.force("link")
        .links(links);

    function ticked() {
      link.attr("d", positionLink);
      node.attr("transform", positionNode);
    }
  });

  function positionLink(d) {
    return "M" + d[0].x + "," + d[0].y
         + "S" + d[1].x + "," + d[1].y
         + " " + d[2].x + "," + d[2].y;
  }

  function positionNode(d) {
    return "translate(" + d.x + "," + d.y + ")";
  }

  function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.1).restart();
    d.fx = d.x, d.fy = d.y;
  }

  function dragged(d) {
    d.fx = d3.event.x, d.fy = d3.event.y;
  }

  function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null, d.fy = null;
  }

  </script>

  <h2> Example Query Map </h2>
  <script src='https://d3js.org/d3.v4.min.js'></script>
  <script>
var width = 1000,
    height = 560;

var svg = d3.select('body')
  .append('svg')
  .attr('width', width)
  .attr('height', height);


var albersProjection = d3.geoAlbers()
  .scale(2500)
  .rotate([75.057, 0])
  .center([-43, 46.6])
  .translate([width/2, height/2]);

var geoPath = d3.geoPath()
    .projection(albersProjection)
    .pointRadius(function(d) { return ((d.properties.Pop)/450)});

var color2 = d3.scaleOrdinal()
  .domain(['4178600', '4167500', '4130300', '5348550', '3222500', '1645370'])
  .range(["#bc4927", "#438c41", "#f8991d", "#b6dcae", "#9a7d6d", "#6a2d12"]);

//var color = d3.scale.category20();

var crbgeo = svg.append('g');

crbgeo.selectAll('path')
  .data(crb.features)
  .enter()
  .append('path')
  .attr('fill', '#525252')
  .attr('d', geoPath);

var g = svg.append('g');

g.selectAll('path')
  .data(neighborhoods_json.features)
  .enter()
  .append('path')
  .attr('fill', 'none')
  .attr('stroke', '#b2b2b2')
  .attr('d', geoPath);

var down = svg.append('g');

down.selectAll('path')
  .data(downstream.features)
  .enter()
  .append('path')
  .attr('fill', '#6691db')
  .attr('d', geoPath);

var up = svg.append('g');

up.selectAll('path')
  .data(upstream.features)
  .enter()
  .append('path')
  .attr('fill', '#0f2546')
  .attr('d', geoPath);

var t = svg.append('g');

t.selectAll('path')
  .data(headquarters.features)
  .enter()
  .append('path')
  .attr("fill", function(d) { return color2(d.properties.GEOID); })
  .attr('stroke', '#f8991d')
  .attr('d', geoPath)
  //.attr('i', function(d) { return d.properties.GEOID; })
  .on("mouseover", function(d) { focus.style("display", null), focus.attr('fill', color(d.properties.GEOID)); })
  .on("mouseout", function() { focus.style("display", "none"); })
  .append("svg:title")
  .text(function(d) {return d.properties.NAME});

var focus = svg.append('g')
  .style("display", "none");

focus.selectAll('path')
  .data(downstream.features)
  .enter()
  .append('path')
  .attr('d', geoPath);

  </script>

</body>
</html>
