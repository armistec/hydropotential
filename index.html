
<html>
<head>
  <title>Columbia River Basin</title>
  <script src='https://d3js.org/d3.v4.min.js'></script>
  <script src='States.js'></script>
  <script src='CRB.js'></script>
  <script src='downstream.js'></script>
  <script src='upstream.js'></script>
  <script src='tribes.js'></script>

</head>
<body>
  <script>
var width = 700,
    height = 580;

var svg = d3.select('body')
  .append('svg')
  .attr('width', width)
  .attr('height', height);

var albersProjection = d3.geoAlbers()
  .scale(1900)
  .rotate([75.057, 0])
  .center([-43, 45.5])
  .translate([width/2, height/2]);

var geoPath = d3.geoPath()
    .projection(albersProjection);

var crbgeo = svg.append('g');

crbgeo.selectAll('path')
  .data(crb.features)
  .enter()
  .append('path')
  .attr('fill', '#525252')
  .attr('d', geoPath);

var g = svg.append('g');

g.selectAll('path')
  .data(neighborhoods_json.features)
  .enter()
  .append('path')
  .attr('fill', 'none')
  .attr('stroke', '#b2b2b2')
  .attr('d', geoPath);

var down = svg.append('g');

down.selectAll('path')
  .data(downstream.features)
  .enter()
  .append('path')
  .attr('fill', '#6691db')
  .attr('d', geoPath);

var up = svg.append('g');

up.selectAll('path')
  .data(upstream.features)
  .enter()
  .append('path')
  .attr('fill', '#0f2546')
  .attr('d', geoPath);

var t = svg.append('g');

t.selectAll('path')
  .data(headquarters.features)
  .enter()
  .append('path')
  .attr('fill', '#900')
  .attr('stroke', '#f8991d')
  .attr('d', geoPath)
  .append("svg:title")
  .text(function(d) {return d.NAME});

  </script>
</body>
</html>
